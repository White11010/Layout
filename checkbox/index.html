<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Checkboxes</title>
</head>
<body>
    <div class="container">
        <input type="checkbox" name="checkbox--1" id="checkbox--1" class="custom-checkbox">
        <label for="checkbox--1">Label</label>
        <input type="checkbox" name="checkbox--2" id="checkbox--2" class="custom-checkbox" disabled>
        <label for="checkbox--2">Label</label>
        <input type="checkbox" name="checkbox--3" id="checkbox--3" class="custom-checkbox" disabled checked>
        <label for="checkbox--3">Label</label>
    </div>
</body>
</html>
